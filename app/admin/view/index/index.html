{layout name="layout" /}

  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Articles</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>id</th>
                <th>Title</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>id</th>
                <th>Title</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </tfoot>
            <tbody>
              {volist name="list" id="vo"}
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.title}</td>
                  <td>{$vo.create_at}</td>
                  <td>{$vo.update_at}</td>
                  <td>{$vo.category}</td>
                  <td>
                    <a href="__URL__/showEdit/id/{$vo.id}" class="btn-sm btn-warning btn-circle">
                      <i class="fas fa-wrench"></i>
                    </a>
                    <a href="__URL__/delete/id/{$vo.id}" class="btn-sm btn-danger btn-circle">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
              {/volist}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
<!-- End of Main Content -->
